spring.application.name=Zelda Codex API

# Puerto del servidor
server.port=8082

# URL del servicio SOAP de Zelda Weapons API
zelda.weapons.soap.url=http://localhost:8081/ws

# Configuración de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Configuración de logs
logging.level.com.zelda.codex=INFO
logging.level.org.springframework.ws=DEBUG

# Configuración SOAP client
spring.ws.client.connection-timeout=5000
spring.ws.client.read-timeout=10000