services:
  zelda-codex-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - ZELDA_WEAPONS_SOAP_URL=http://zelda-weapons-api:8081/ws
    depends_on:
      - zelda-weapons-api
    networks:
      - zelda-network

  zelda-weapons-api:
    image: zelda-weapons-api:latest  # Asume que ya construiste la imagen de ZeldaApi
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/zelda_weapons_db
    depends_on:
      - postgres
    networks:
      - zelda-network

  postgres:
    image: postgres:15-alpine
    container_name: zelda-postgres
    environment:
      POSTGRES_DB: zelda_weapons_db
      POSTGRES_USER: zelda_user
      POSTGRES_PASSWORD: zelda_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - zelda-network

volumes:
  postgres_data:

networks:
  zelda-network:
    driver: bridge